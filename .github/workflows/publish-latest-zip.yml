name: Publish latest ZIP

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create ZIP
        shell: pwsh
        run: |
          git archive --format=zip --output "MitigationPolice.zip" HEAD

      - name: "Update release (tag: latest)"
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: Latest
          allowUpdates: true
          replacesArtifacts: true
          artifacts: MitigationPolice.zip
          token: ${{ secrets.GITHUB_TOKEN }}
